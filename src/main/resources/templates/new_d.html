<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление пользователя</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            min-height: 100vh;
            margin: 0;
            text-align: center;
            background-color: #f5f5f5;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 300px;
            padding: 20px;
            border: 1px solid black;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        .form-container .form-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .form-container label {
            margin-bottom: 5px;
            text-align: left;
        }

        .form-container input {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .form-container input[type="submit"] {
            margin-top: 20px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
        }

        .form-container .error {
            color: red;
            font-size: 0.9em;
        }

        .form-container .error-input {
            border: 1px solid red;
        }

        .form-container .button-group {
            display: flex;
            justify-content: space-between;
        }

        .form-container .cancel-button {
            cursor: pointer;
            background-color: #f44336;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Добавление пользователя</h1>
    <form th:method="POST" th:action="@{/users}" th:object="${user}">
        <label for="name">Имя:</label>
        <input type="text" id="name" name="name" th:field="*{name}"
               th:classappend="${#fields.hasErrors('name')} ? 'error-input' : ''"
               placeholder="Введите имя" required/>
        <div th:if="${#fields.hasErrors('name')}" class="error" th:errors="*{name}">Ошибка</div>

        <label for="age">Возраст:</label>
        <input type="number" id="age" name="age" th:field="*{age}"
               th:classappend="${#fields.hasErrors('age')} ? 'error-input' : ''"
               placeholder="Введите возраст" required min="1"/>
        <div th:if="${#fields.hasErrors('age')}" class="error" th:errors="*{age}">Ошибка</div>

        <div class="button-group">
            <input type="submit" value="Добавить"/>
            <a th:href="@{/users}" class="cancel-button">Отмена</a>
        </div>
    </form>
</div>
</body>
</html>
